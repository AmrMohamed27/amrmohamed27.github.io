<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandria University - Calc Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <!-- Text Input -->
      <textarea name="problem" id="problem" disabled></textarea>
      <!-- Buttons Container  -->
      <div class="buttons">
        <button id="show">Show Answer</button>
        <button id="next">Next Problem</button>
      </div>
      <!-- Radio Buttons Container  -->
      <div class="radios">
        <div class="radio-container">
          <input type="radio" name="type" id="three-adds" />
          <label for="three-adds">Add Three Numbers</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="type" id="two-multi" />
          <label for="two-multi">Multiply two numbers</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="type" id="divide" />
          <label for="divide">Multiply and Divide</label>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
